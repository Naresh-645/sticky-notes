<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="icon" href="Notes.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Sticky Notes</h1>
        <aside>Register Your Thoughts</aside>
        <button id="new-note-button" type="submit">New Note</button>
    </header>
    
    <main> 
        <!-- All New Notes will be inside Main block -->
    </main>

    <!-- Creating a New Note -->

    <div id="add-note">
        <div class="note-title">
            <h3><input type="text" placeholder="Title..." name="title"></h3>
        </div>
        <div class="note-content">
            <textarea placeholder="Note..." name="content" wrap="soft"></textarea>
        </div>
        <div class="note-footer">
            <div class="color-options">
                <label>
                    <input type="radio" name="note-color" value="yellow">
                    <span class="radio yellow"></span>
                </label>
                <label>
                    <input type="radio" name="note-color" value="pink">
                    <span class="radio pink"></span>
                </label>
                <label>
                    <input type="radio" name="note-color" value="green">
                    <span class="radio green"></span>
                </label>
                <label>
                    <input type="radio" name="note-color" value="orange">
                    <span class="radio orange"></span>
                </label>
            </div>            
            <button id="cancel">Cancel</button>
            <button id="add-note-button">Add Note</button>
        </div>
    </div>

    <!-- Editing the Saved Notes -->

    <div id="note-changes">
        <div class="note-title">
            <h3><input type="text" placeholder="Title..." name="title"></h3>
        </div>
        <div class="note-content">
            <textarea placeholder="Note..." name="content" wrap="soft"></textarea>
        </div>
        <div class="note-footer">
            <div class="color-options">
                <label>
                    <input type="radio" name="note-color" value="yellow">
                    <span class="radio yellow"></span>
                </label>
                <label>
                    <input type="radio" name="note-color" value="pink">
                    <span class="radio pink"></span>
                </label>
                <label>
                    <input type="radio" name="note-color" value="green">
                    <span class="radio green"></span>
                </label>
                <label>
                    <input type="radio" name="note-color" value="orange">
                    <span class="radio orange"></span>
                </label>
            </div>    
            <button id="close">Close</button>
            <button id="save">Save</button>
        </div>
    </div>

    <!-- Delete Note Warning message -->

    <div class="delete-note-warning">
        <aside>Are you sure you want to delete this note ?</aside>
        <button id="not-delete">Cancel</button>
        <button id="confirm-delete">Delete</button>
    </div>
    
</body>
</html>
